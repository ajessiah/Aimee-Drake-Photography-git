<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aimee Drake Photography</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/31bce71fcd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="header-div">
        <div id="site-title">
            <div id="logo-container">
                <img src="Photos/Black & Gold Logo.png" alt="logo">
            </div>
            <button id="to-instagram" title="to instagram" type="button"><i class="fa-brands fa-instagram fa-4x"></i></button>
            <button id="hamburger-btn" title="hamburger menu button"><i class="fas fa-bars"></i></button>
        </div>
        <div id="nav-menu">
            <ul>
                <li><button id="home-btn">Home</button></li>
                <li><button id="about-btn">About Me</button></li>
                <li><button id="portfolio-btn">Portfolio</button></li>
                <li><button id="rates-btn">Rates</button></li>
                <li><button id="contact-btn">Contact</button></li>
            </ul>
        </div>
    </div>
    <div id="menu-overlay">
      <ul>
        <li><button id="ham-home-btn" class='overlay-btns'>Home</button></li>
        <li><button id="ham-about-btn" class='overlay-btns'>About Me</button></li>
        <li><button id="ham-portfolio-btn" class='overlay-btns'>Portfolio</button></li>
        <li><button id="ham-rates-btn" class='overlay-btns'>Rates</button></li>
        <li><button id="ham-contact-btn" class='overlay-btns'>Contact</button></li>
      </ul>
    </div>
    <div id="page-content">
    <div id="page-title">
      <p>CONTACT</p>
      <div class="underline"></div>
    </div>
    <form action="#" method="post">
      <fieldset id="contact-name">
        <p>Your Name</p>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
      </fieldset>
      <fieldset id="contact-message">
      <p>Your Message</p>
      <textarea id="message" name="message" rows="6" cols="40" placeholder="Hi, Aimee..."></textarea>
      </fieldset>
      <fieldset id="contact-preference">
        <p>Preferred Contact Method</p>
        <label>
          <input type="radio" name="contact-method" value="phone" checked required>
          Phone
        </label>
        <label>
          <input type="radio" name="contact-method" value="email" required>
          Email
        </label>
        <input type="text" id="phone-input" name="contact-info" placeholder="555-555-5555">
        <input type="text" id="email-input" name="contact-info" placeholder="yourname@email.com">
      </fieldset>
      <button type="submit">SUBMIT</button>
    </form>

    </div>
    <div id='licensing'>
      <p>
        All photos on this site are Â© Aimee Drake Photography. 
        Unauthorized use, copying, or distribution is prohibited. 
        <br>
        Licensing or permission is required for any use beyond viewing. 
        For inquiries, contact contact@aimeedrakephotography.com
      </p>
    </div>
    <button id="ham-to-instagram" title="to instagram" type="button"><i class="fa-brands fa-instagram fa-4x"></i></button>
  </body>
  <script src="script.js"></script>
</html>
